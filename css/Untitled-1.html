<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* Estilos generales */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

/* Estilos para dispositivos móviles */
@media only screen and (max-width: 600px) {
  .container {
    padding: 10px;
  }
}

/* Estilos para tablets */
@media only screen and (min-width: 601px) and (max-width: 1024px) {
  .container {
    padding: 15px;
  }
}

/* Estilos para pantallas grandes */
@media only screen and (min-width: 1025px) {
  .container {
    padding: 20px;
  }
}
</style>
</head>
<body>
<div class="container">
  <h1>Mi Página Web</h1>
  <p>Bienvenido a mi página web responsive.</p>
  <p>¡Esta página se adaptará automáticamente al tamaño de la pantalla!</p>
</div>
</body>
</html>
